<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=windows-1251">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doom</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: 'HelveticaNeue-Medium', HelveticaNeue, Helvetica, Arial;
            font-size: 16px;
            font-weight: lighter;
            overflow: hidden;
        }

        body, html, #c {
            height: 100%;
        }

        #t {
            padding: 9px 0 5px 12px;
        }

        #st {
            padding-left: 12px;
            padding-bottom: 18px;
            font-family: 'HelveticaNeue-Light', HelveticaNeue, Helvetica, Arial;
            font-size: 13px;
            color: #878787;
            font-weight: lighter;
            border-bottom: solid 1px #222;
        }

        #c {
            overflow: hidden;
        }

        #i {
            width: 640px;
            height: 40%;
            -webkit-transform-origin: 0 0;
            border: none;
        }
    </style>
</head>
<body>
    <div id="t">Doom</div>
    <div id="st">The original game from 1993</div>
    <div id="c">
        <iframe
            id="i"
            src="https://archive.org/embed/doom_dos#bg=black&amp;autoplay">
        </iframe>
    </div>
    <script nonce="ac1_CPYUmb8f8EruWpUasw">
        var iframe = document.getElementById('i');
        var w = 640;
        var h = 400;

        window.onresize = function () {
            var isLandscape = window.innerWidth > window.innerHeight;
            document.getElementById('t').style.display = isLandscape ? 'none' : '';
            document.getElementById('st').style.display = isLandscape ? 'none' : '';
            window.scrollTo(0, 0);
            var scale = Math.min(window.innerWidth / w, window.innerHeight / h);
            iframe.style.webkitTransform = 'scale(' + scale + ')';
            var padding = Math.ceil((window.innerWidth / scale - w) / 2) + 'px';
            iframe.style.paddingLeft = padding;
            iframe.style.paddingRight = padding;
        };

        window.onresize();
        document.addEventListener('touchstart', function () {});
    </script>
</body>
</html>
